<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/sign2.css">
</head>
<body>
    <div class="contact-wrap">
    <div class="cancel"><a href="layout.html">âœ–</a></div>
    <form class="contact">
        <div class="con-title">
            <h2>Contact us</h2>
        </div>
        <div class="con-email">
            <label for="Email">Your Email</label>
            <input type="email" id="Email">
        </div>
        <div class="con-name">
            <div class="con-F-name">
            <label for="FirstName">First name</label>
            <input type="text" id="FirstName"> 
             </div>
             <div class="con-L-name">
            <label for="LastName">Last name</label>
            <input type="text" id="LastName">
            </div>
        </div>
        <div class="con-message">
            <label for="Message">Message</label>
            <textarea rows="9" cols="50" id="Message"></textarea>
        </div>
        <div class="con-footer">
            <div class="check">
                <input type="checkbox" id="Subscribe">
                <label for="Subscribe" style="display: inline">Subscribe</label>
            </div>
        
        <div class="submit">
            <input type="submit" value="SEND">
        </div>
        
        </div>


    </form>
</div>
